<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amadeus System</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="geral">
        <div class="smartphone">
            <img src="assets/image/smartphone.png" alt="Foto de um Smartphone" class="amadeus-phone">
        </div>

        <div class="informacoes">
            <div class="group">
                <img src="assets/image/amadeuslogo.png" alt="Logo Amadeus" class="site-logo">
                <div class="user-picture">
                    <img src="assets/image/fotoperfil.jpg" alt="Profile Picture">
                </div>
                <a href="#" target="_self" class="continue-account">Continue as Kurisutina</a>
                <a href="#" target="_self" class="remove-account">Remove Account</a>
            </div>

            <div class="group">
                <p>Not Kurisutina?</p>
                <span class="not-account">
                    <a href="#" class="links">Switch Accounts</a>
                    or
                    <a href="#" class="links">Sign up</a>
                </span>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
